{% include "head.html" %}
{% include "partials/navbar.html" %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Información Turística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #0069d9;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Agregar Información Turística</h2>

    <form id="formAddTourist">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nationality" class="form-label">Nacionalidad</label>
                <input type="text" class="form-control" id="nationality" name="nationality" placeholder="Ej: Argentina" required>
            </div>
            <div class="col-md-6">
                <label for="province" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="province" name="province" placeholder="Ej: Mendoza" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="quantity" class="form-label">Cantidad de Personas</label>
                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Ej: 250" required>
            </div>
            <div class="col-md-6">
                <label for="person_with_disability" class="form-label">Personas con Discapacidad</label>
                <input type="number" class="form-control" id="person_with_disability" name="person_with_disability" placeholder="Ej: 5" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="mobility" class="form-label">Movilidad</label>
            <input type="text" class="form-control" id="mobility" name="mobility" placeholder="Ej: Ómnibus" required>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="{{ url_for('touristinfo_bp.touristinfo_planilla') }}" class="btn btn-secondary px-4">Volver</a>
            <button type="submit" class="btn btn-primary px-4">Guardar</button>
        </div>
    </form>
</div>

<!-- JS externo que maneja el submit -->
<script src="{{ url_for('static', filename='js/add_touristinfo.js') }}"></script>
<script src="{{ url_for('static', filename='js/touristinfo.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

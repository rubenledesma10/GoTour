{% include "head.html" %}

<body>
    {% include "partials/navbar.html" %}

    <!-- Contenedor protegido -->
    <div id="protectedBody" style="display: none;">
        <!-- Formulario edición -->
        <div class="form-container d-none" id="editFormContainer">
            <h2>Editar Información Turística</h2>
            <form id="formEditTourist">
                <input type="hidden" id="editId">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="editNationality" class="form-label">Nacionalidad</label>
                        <input type="text" class="form-control" id="editNationality" required>
                    </div>
                    <div class="col-md-6">
                        <label for="editProvince" class="form-label">Provincia</label>
                        <input type="text" class="form-control" id="editProvince" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="editQuantity" class="form-label">Cantidad de Personas</label>
                        <input type="number" class="form-control" id="editQuantity" required>
                    </div>
                    <div class="col-md-6">
                        <label for="editDisability" class="form-label">Personas con discapacidad</label>
                        <input type="number" class="form-control" id="editDisability" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="editMobility" class="form-label">Movilidad</label>
                    <input type="text" class="form-control" id="editMobility" required>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="button" id="btnCancelEdit" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>

        <h2 class="mb-4">Editar sitio turistico</h2>

        <div class="container mt-4"></form>
            <div class="mb-3">
            <label for="siteSelect" class="form-label">Selecciona un sitio a editar</label>

                <option value="" disabled selected>-- Selecciona un sitio --</option>
                {% for sitio in sites %}
                    <option value="{{ sitio.id_tourist_site }}">{{ sitio.name }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn btn-danger mt-3">Eliminar Sitio Tur√≠stico</button>
            </div>
    </div>

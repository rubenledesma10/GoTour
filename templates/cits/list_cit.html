{% include "partials/navbar.html" %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de CITs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Centros de Información Turística (CIT)</h2>

    <!-- Tabla de CITs -->
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>Distrito</th>
                <th>Dirección</th>
                <th>Número CIT</th>
                <th>Activo</th>
                <th>QR Map Activo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cit in cits %}
            <tr>
                <td>{{ cit.district }}</td>
                <td>{{ cit.address }}</td>
                <td>{{ cit.number_cit }}</td>
                <td><input type="checkbox" disabled {% if cit.is_activate %}checked{% endif %}></td>
                <td><input type="checkbox" disabled {% if cit.is_activate_qr_map %}checked{% endif %}></td>
                <td>
                    <!-- Formulario para ELIMINAR -->
                    <form action="{{ url_for('cit_bp.delete_cit', id_cit=cit.id_cit) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger">Eliminar CIT</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Formulario para agregar nuevo CIT -->
    <h3 class="mt-5">Agregar nuevo CIT</h3>
    <form action="{{ url_for('cit_bp.create_cit') }}" method="POST" class="row g-3">
        <div class="col-md-4">
            <label for="district" class="form-label">Distrito</label>
            <input type="text" class="form-control" id="district" name="district" required>
        </div>
        <div class="col-md-4">
            <label for="address" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="col-md-2">
            <label for="number_cit" class="form-label">Número CIT</label>
            <input type="number" class="form-control" id="number_cit" name="number_cit" required>
        </div>
        <div class="col-md-2 form-check mt-3">
            <input class="form-check-input" type="checkbox" id="is_activate" name="is_activate">
            <label class="form-check-label" for="is_activate">Activo</label>
        </div>
        <div class="col-md-2 form-check mt-3">
            <input class="form-check-input" type="checkbox" id="is_activate_qr_map" name="is_activate_qr_map">
            <label class="form-check-label" for="is_activate_qr_map">QR Map Activo</label>
        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success">Agregar CIT</button>
        </div>
    </form>
</div>
</body>
</html>

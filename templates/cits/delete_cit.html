{% include "partials/navbar.html" %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar CIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Eliminar CIT</h2>
    <p>Â¿Seguro que deseas eliminar el CIT <strong>{{ cit.number_cit }}</strong> del distrito <strong>{{ cit.district }}</strong>?</p>

    <form id="deleteForm" method="POST" action="{{ url_for('cit_bp.delete_cit', id_cit=cit.id_cit) }}">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{{ url_for('cit_bp.list_cits_admin') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>


<script>
document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');

    if (role !== 'admin') {
        alert("âŒ No tienes permisos para eliminar CITs.");
        window.location.replace("/cit");
        return;
    }

    document.getElementById('btnConfirmDelete').addEventListener('click', async () => {
        try {
            const response = await fetch(`/api/cit/{{ cit.id_cit }}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            const data = await response.json();
            if (response.ok) {
                alert("ğŸ—‘ï¸ CIT eliminado correctamente.");
                window.location.replace("/cit");
            } else {
                alert("âŒ Error: " + (data.error || data.message));
            }
        } catch (error) {
            alert("âš ï¸ Error al eliminar: " + error.message);
        }
    });
});
</script>

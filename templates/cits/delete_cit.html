{% include "head.html" %}
    {% include "partials/navbar.html" %}

<div class="container mt-4">
    <h2 class="mb-3 text-center text-danger">Eliminar Centro de Información Turística</h2>

    <div class="alert alert-warning">
        <p class="mb-0">
            ¿Seguro que deseas eliminar el CIT 
            <strong>{{ cit.number_cit }}</strong> del distrito 
            <strong>{{ cit.district }}</strong>?
        </p>
    </div>

    <!-- Botones de acción -->
    <div class="d-flex justify-content-center gap-3 mt-4">
        <button type="button" id="btnConfirmDelete" 
                class="btn btn-danger px-4"
                data-id="{{ cit.id_cit }}">
            Eliminar
        </button>
        <a href="{{ url_for('cit_bp.cits_view') }}" class="btn btn-secondary px-4">
            Cancelar
        </a>
    </div>
</div>

<script src="/static/Cits/delete_cit.js"></script>
{% include "scripts.html" %}

{% include "partials/navbar.html" %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar CIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Editar CIT</h2>

    <form method="POST" action="{{ url_for('cit_bp.patch_cit', id_cit=cit.id_cit) }}">
        <div class="mb-3">
            <label for="district" class="form-label">Distrito</label>
            <input type="text" id="district" name="district" class="form-control" value="{{ cit.district }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Dirección</label>
            <input type="text" id="address" name="address" class="form-control" value="{{ cit.address }}" required>
        </div>
        <div class="mb-3">
            <label for="number_cit" class="form-label">Número CIT</label>
            <input type="text" id="number_cit" name="number_cit" class="form-control" value="{{ cit.number_cit }}" required>
        </div>
        <div class="form-check mb-2">
            <input type="checkbox" id="is_activate" name="is_activate" class="form-check-input" {% if cit.is_activate %}checked{% endif %}>
            <label for="is_activate" class="form-check-label">Activo</label>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" id="is_activate_qr_map" name="is_activate_qr_map" class="form-check-input" {% if cit.is_activate_qr_map %}checked{% endif %}>
            <label for="is_activate_qr_map" class="form-check-label">QR Map Activo</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{{ url_for('cit_bp.list_cits_admin') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>


<script>
document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    const body = document.getElementById("protectedBody");
    body.style.display = "block";

    if (role !== "admin") {
        alert("❌ No tienes permisos para editar CITs.");
        window.location.replace("/cit");
        return;
    }

    document.getElementById("editCitForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch(`/api/cit/{{ cit.number_cit }}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (response.ok) {
                alert("✅ CIT actualizado correctamente.");
                window.location.replace("/cit");
            } else {
                alert("❌ Error: " + (result.error || result.message));
            }
        } catch (error) {
            alert("⚠️ Error al editar: " + error.message);
        }
    });
});
</script>
</body>
</html>

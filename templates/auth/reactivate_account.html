{% include "head.html" %}
{% include "partials/navbar.html" %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Reactivar Cuenta</h2>
    <form id="reactivateForm" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div id="emailStatus" class="text-center mb-3" style="font-weight: bold; color: orange;"></div>
        <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-success">Reactivar cuenta</button>
            <a href="{{ url_for('user_bp.login_user') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
  <div id="liveToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">Mensaje</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
{% include "scripts.html" %}

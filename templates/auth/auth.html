{% include "head.html" %}
{% include "partials/navbar.html" %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form id="loginForm" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <small class="form-text text-muted d-block mb-3">
            <a href="{{ url_for('user_bp.forgot_password') }}" target="_blank">Olvidé mi contraseña</a>
            <a href="{{ url_for('user_bp.reactivate_account') }}" target="_blank" class="ms-3">Reactivar cuenta</a>
        </small>
        <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-warning">Iniciar Sesión</button>
            <a href="{{ url_for('user_bp.register') }}" class="btn btn-primary">Registrarme</a>
        </div>
    </form>
</div>

{% include "scripts.html" %}

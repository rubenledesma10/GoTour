<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
        {% include "partials/navbar.html" %}
    <div class="container mt-4">
        <form id="loginForm">
        <div class="row mb-3">
            <label for="exampleFormControlInput1" class="col-form-label">Email address</label>
            <div class="col-sm-8"> 
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword" class="col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" name="password" id="password" class="form-control">
            </div>
        </div>
        <small class="form-text text-muted"><a href="{{url_for('user_bp.forgot_password')}}" target="_blank">Olvidé mi contraseña</a></small>
        <br>
        <br>
        <button type="submit" class="btn" style="background-color: orange; color: white;">Iniciar Sesion</button>
        <a href="{{ url_for('user_bp.register') }}" class="btn btn-primary ms-2">Registrarme</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/static/auth.js"></script>
</body>

</html>

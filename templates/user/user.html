{% include "head.html" %}
{% include "partials/navbar.html" %}

<div class="container mt-4" id="adminSection">
    <h3>¿Qué deseas hacer <span id="username"></span>?</h3>



    <a href="{{ url_for('admin_bp.new_user_page') }}" class="btn btn-primary mb-3">Nuevo Usuario</a>

     <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <div class="row g-2 align-items-center">
                <div class="col-md-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar usuario...">
                </div>
                <div class="col-md-3">
                    <select id="roleFilter" class="form-select">
                        <option value="">Todos los roles</option>
                        <option value="admin">Admin</option>
                        <option value="tourist">Tourist</option>
                        <option value="receptionist">Receptionist</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="statusFilter" class="form-select">
                        <option value="">Todos</option>
                        <option value="true">Activos</option>
                        <option value="false">Desactivados</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedor de cards -->
    <div class="row" id="usersCardsContainer"></div>
</div>
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
  <div id="liveToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">Mensaje</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
<script src="/static/admin.js"></script>
{% include "scripts.html"%}

{% include "head.html" %}
{% include "partials/navbar.html" %}

<div class="container mt-4">
    <h2 class="mb-4">Agregar nuevo integrante a la familia GoTour üòé</h2>
    <form id="registerAdminForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="first_name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="first_name_input" name="first_name"
                placeholder="Ingrese su nombre" required minlength="2" maxlength="50">
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="last_name_input" name="last_name"
                placeholder="Ingrese su apellido" required minlength="2" maxlength="50">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electr√≥nico</label>
            <input type="email" class="form-control" id="email_input" name="email"
                placeholder="ejemplo@correo.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password_input" name="password"
                placeholder="M√≠nimo 6 caracteres" required minlength="6">
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username_input" name="username"
                placeholder="Ingrese un nombre de usuario" required minlength="3">
        </div>

        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni_input" name="dni"
                placeholder="Ingrese su DNI" required minlength="7" maxlength="20">
        </div>

        <div class="mb-3">
            <label for="birthdate" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="birthdate_input" name="birthdate" required>
        </div>

        <div class="mb-3">
            <label for="photo" class="form-label">Foto de perfil (opcional)</label>
            <input class="form-control" type="file" id="photo_input" name="photo" accept="image/*">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Tel√©fono</label>
            <input type="tel" class="form-control" id="phone_input" name="phone"
                placeholder="Ej: +54 9 261 1234567" required>
        </div>

        <div class="mb-3">
            <label for="nationality" class="form-label">Nacionalidad</label>
            <input type="text" class="form-control" id="nationality_input" name="nationality"
                placeholder="Ingrese su nacionalidad" required>
        </div>

        <div class="mb-3">
            <label for="province" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="province_input" name="province"
                placeholder="Ingrese su provincia" required>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Seleccione su g√©nero</label>
            <select class="form-select" id="gender_input" name="gender" required>
                <option value="" disabled selected>Seleccione una opci√≥n</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="prefiero no decirlo">Prefiero no decirlo</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Seleccione el rol</label>
            <select class="form-select" id="role_input" name="role" required>
                <option value="" disabled selected>Seleccione una opci√≥n</option>
                <option value="admin">Administrador</option>
                <option value="tourist">Turista</option>
                <option value="receptionist">Recepcionista</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="{{ url_for('admin_bp.users_page') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>

<script src="/static/new_user_admin.js" defer></script>
{% include "scripts.html" %}

    <div class="container mt-4">
        <h2 class="mb-4">Editar Usuario</h2>
        <form>

            <div class="mb-3">
        <label for="first_name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="Juan" required minlength="2"
          maxlength="50">
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="Pérez" required minlength="2"
          maxlength="50">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" value="juan.perez@mail.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" value="contraseña">
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" name="username" value="juanperez" required minlength="3">
      </div>

      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select class="form-select" id="rol" name="rol" required>
          <option value="">Seleccione un rol</option>
          <option value="admin">Administrador</option>
          <option value="turista" selected>Turista</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" class="form-control" id="dni" name="dni" value="12345678" required minlength="7" maxlength="20">
      </div>

      <div class="mb-3">
        <label for="birthdate" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate" value="1990-05-15" required>
      </div>

      <div class="mb-3">
        <label for="photo" class="form-label">Foto de perfil</label>
        <input class="form-control" type="file" id="photo" name="photo" accept="image/*">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="phone" name="phone" value="+54 9 261 1234567" required>
      </div>

      <div class="mb-3">
        <label for="nationality" class="form-label">Nacionalidad</label>
        <input type="text" class="form-control" id="nationality" name="nationality" value="Argentina" required>
      </div>

      <div class="mb-3">
        <label for="province" class="form-label">Provincia</label>
        <input type="text" class="form-control" id="province" name="province" value="Mendoza" required>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="is_activate" name="is_activate" checked>
        <label class="form-check-label" for="is_activate">Cuenta activa</label>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <button type="button" class="btn btn-secondary">Cancelar</button>
      </div>
        </form>
    </div>

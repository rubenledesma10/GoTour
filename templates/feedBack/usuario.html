<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTour - Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/logo_2.png') }}" alt="GoTour" width="80" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="/">Inicio</a>
                    <a class="nav-link" href="#" onclick="event.preventDefault();">CIT</a>
                    <a class="nav-link" href="/feedback">Comentarios</a>
                    <a class="nav-link" href="#" onclick="event.preventDefault();">Sitios tur√≠sticos</a>
                    <a class="nav-link" href="#" onclick="event.preventDefault();">Acerca de GoTour</a>
                </div>
                <span class="navbar-text ms-auto">
                    <a id="authButton" class="btn">
                        Registrarse/Iniciar Sesi√≥n
                    </a>
                </span>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Feedback</h1>

        <!-- Formulario de Feedback (solo usuario logueado NO admin) -->
        <div id="feedbackFormCard" class="card shadow-sm mb-4 d-none">
            <div class="card-body">
                <h5 class="mb-3">Dej√° tu comentario</h5>
                <form id="feedbackForm">
                    <div class="mb-3">
                        <label for="touristSiteId" class="form-label">Lugar Tur√≠stico</label>
                        <select id="touristSiteId" class="form-control" required>
                            <option value="">-- Selecciona un sitio --</option>
                            {% for s in sites %}
                            <option value="{{ s.id_tourist_site }}">{{ s.name }} - {{ s.description }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="qualification" class="form-label">Calificaci√≥n (1-5)</label>
                        <input type="number" id="qualification" class="form-control" min="1" max="5" required>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Comentario</label>
                        <textarea id="comment" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" class="form-control" value="{{ current_user.first_name }} {{ current_user.last_name }}" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>

        <!-- Lista de feedbacks -->
        <h2 class="mb-3">√öltimos comentarios</h2>
        <div class="row row-cols-1 row-cols-md-2 g-4" id="latestFeedbacks"></div>
    </div>

    <!-- Modal edici√≥n (solo admin) -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Feedback</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <input type="hidden" id="editId">
              <div class="mb-3">
                <label for="editComment" class="form-label">Comentario</label>
                <textarea id="editComment" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label for="editQualification" class="form-label">Calificaci√≥n</label>
                <input type="number" id="editQualification" min="1" max="5" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = "/api/feedback";
        const userRole = localStorage.getItem("role");
        const username = localStorage.getItem("username");
        const token = localStorage.getItem("access_token");
        const role = (userRole || "").toUpperCase();

        // Mostrar formulario solo si es usuario (no admin) y est√° logueado
        if (token && role !== "ADMIN") {
            document.getElementById("feedbackFormCard").classList.remove("d-none");
        }

        // Navbar login/logout corregido ‚úÖ
        const authButton = document.getElementById("authButton");
        if (username && token) {
            authButton.textContent = `Cerrar Sesi√≥n (${username})`;
            authButton.classList.add("btn-danger");
            authButton.href = "/api/gotour/logout"; // üëâ logout real
            authButton.onclick = () => {
                localStorage.clear();
            };
        } else {
            authButton.textContent = "Registrarse/Iniciar Sesi√≥n";
            authButton.classList.add("btn-warning");
            authButton.href = "/api/gotour/login"; // üëâ login real
        }

        function renderStars(qualification) {
            let stars = "";
            for (let i = 0; i < qualification; i++) stars += "‚≠ê";
            for (let i = qualification; i < 5; i++) stars += "‚òÜ";
            return stars;
        }

        async function loadFeedbacks() {
            try {
                const res = await fetch(API_URL, { credentials: "include" });
                const data = await res.json();
                const container = document.getElementById("latestFeedbacks");
                container.innerHTML = "";

                data.forEach(f => {
                    const card = document.createElement("div");
                    card.className = "col";
                    card.innerHTML = `
                        <div class="card shadow-sm border-0">
                            <div class="card-body">
                                <h5 class="card-title">${renderStars(f.qualification)}</h5>
                                <p class="card-text">${f.comment}</p>
                                <div class="d-flex justify-content-between text-muted small">
                                    <span>üë§ ${f.user?.username || "Usuario"}</span>
                                    <span>üìç ${f.tourist_site?.name || "Sitio"}</span>
                                    <span>üìÖ ${f.date_hour ? new Date(f.date_hour).toLocaleDateString() : ""}</span>
                                </div>
                                ${role === "ADMIN" ? `
                                  <div class="mt-2">
                                    <button class="btn btn-sm btn-success me-2" onclick="openEditModal('${f.id_feedback}', \`${f.comment}\`, ${f.qualification})">Editar</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteFeedback('${f.id_feedback}')">Eliminar</button>
                                  </div>
                                ` : ""}
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Error cargando feedbacks:", err);
            }
        }

        // Form enviar feedback
        document.getElementById("feedbackForm")?.addEventListener("submit", async (e) => {
            e.preventDefault();
            const touristSiteValue = document.getElementById("touristSiteId").value;
            const newFeedback = {
                comment: document.getElementById("comment").value.trim(),
                qualification: Number(document.getElementById("qualification").value),
                id_tourist_site: touristSiteValue || null
            };

            try {
                await fetch(API_URL, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        ...(token ? { "Authorization": "Bearer " + token } : {})
                    },
                    body: JSON.stringify(newFeedback),
                    credentials: "include"
                });
                loadFeedbacks();
                e.target.reset();
            } catch (err) {
                console.error("Error enviando feedback:", err);
            }
        });

        // Modal edici√≥n
        function openEditModal(id, comment, qualification) {
            document.getElementById("editId").value = id;
            document.getElementById("editComment").value = comment;
            document.getElementById("editQualification").value = qualification;
            new bootstrap.Modal(document.getElementById("editModal")).show();
        }

        document.getElementById("editForm")?.addEventListener("submit", async (e) => {
            e.preventDefault();
            const id = document.getElementById("editId").value;

            const updatedFeedback = {};
            const comment = document.getElementById("editComment").value.trim();
            const qualificationValue = document.getElementById("editQualification").value;

            if (comment.length > 0) {
                updatedFeedback.comment = comment;
            }

            if (qualificationValue && !isNaN(qualificationValue)) {
                updatedFeedback.qualification = Number(qualificationValue);
            }

            try {
                const res = await fetch(API_URL + "/" + id, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(updatedFeedback),
                    credentials: "include"
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    console.error("Error en el PUT:", errorData);
                    return;
                }

                loadFeedbacks();
                bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
            } catch (err) {
                console.error("Error actualizando feedback:", err);
            }
        });

        async function deleteFeedback(id) {
            if (!confirm("¬øSeguro que deseas eliminar este feedback?")) return;
            try {
                await fetch(API_URL + "/" + id, { 
                    method: "DELETE",
                    headers: token ? { "Authorization": "Bearer " + token } : {},
                    credentials: "include"
                });
                loadFeedbacks();
            } catch (err) {
                console.error("Error eliminando feedback:", err);
            }
        }

        loadFeedbacks();
    </script>
</body>
</html>

{% include "head.html" %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/feedback.css') }}">

<body>
  {% include "partials/navbar.html" %}

  <div class="container mt-4">
    <h1 class="text-center mb-4">Feedback</h1>

    <!-- Formulario de Feedback -->
    <div id="feedbackFormCard" class="feedback-card shadow-sm mb-4 d-none">
      <div class="card-body">
        <h5 class="mb-3">Dej√° tu comentario</h5>
        <form id="feedbackForm">
          
          {% if site_name %}
        <!-- Si el sitio fue pasado por la URL -->
        <div class="mb-3">
          <label for="site_name" class="form-label">Lugar Tur√≠stico</label>
          <input
            type="text"
            id="site_name"
            class="form-control"
            value="{{ site_name }}"
            readonly
          >
          <!-- hidden que se manda al backend -->
          <input
            type="hidden"
            id="touristSiteId"
            name="id_tourist_site"
            value="{{ site_id }}"
          >
        </div>
      {% else %}
        <!-- Si no se pas√≥ sitio, mostrar el selector -->
        <div class="mb-3">
          <label for="siteSelect" class="form-label">Lugar Tur√≠stico</label>
          <select id="siteSelect" class="form-select" name="id_tourist_site" required>
            <option value="">-- Seleccion√° un sitio --</option>
            {% for s in sites %}
              <option
                value="{{ s.id_tourist_site }}"
                {% if site_id and site_id == s.id_tourist_site|string %}selected{% endif %}
              >
                {{ s.name }}
              </option>
            {% endfor %}
          </select>
        </div>
      {% endif %}


          <div class="mb-3">
            <label for="qualification" class="form-label">Calificaci√≥n (1-5)</label>
            <input type="number" id="qualification" class="form-control" min="1" max="5" required>
          </div>

          <div class="mb-3">
            <label for="comment" class="form-label">Comentario</label>
            <textarea id="comment" class="form-control" required></textarea>
          </div>

          <div class="mb-3">
            <label for="photos" class="form-label">Sub√≠ tus fotos</label>
            <input type="file" id="photos" class="form-control" accept="image/*" multiple>
            <small class="text-muted">Pod√©s seleccionar hasta 10 im√°genes.</small>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>

    <!-- Ultimos Comentarios -->
    <h2 class="mb-3">√öltimos comentarios</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4" id="latestFeedbacks"></div>
  </div>

  <!-- Modal edici√≥n -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true" data-bs-focus="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Feedback</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label for="editComment" class="form-label">Comentario</label>
              <textarea id="editComment" class="form-control"></textarea>
            </div>
            <div class="mb-3">
              <label for="editQualification" class="form-label">Calificaci√≥n</label>
              <input type="number" id="editQualification" min="1" max="5" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal respuesta -->
  <div class="modal fade" id="replyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Responder al Comentario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="replyForm">
            <input type="hidden" id="replyId">
            <div class="mb-3">
              <label class="form-label">Comentario del Usuario</label>
              <textarea id="replyOriginalComment" class="form-control" readonly></textarea>
            </div>
            <div class="mb-3">
              <label for="adminResponse" class="form-label">Tu Respuesta</label>
              <textarea id="adminResponse" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Respuesta</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- üñºÔ∏è Modal para ampliar im√°genes -->
<div class="modal fade" id="feedbackImageModal" tabindex="-1" aria-hidden="true" data-bs-focus="false">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content border-0 bg-transparent position-relative">
      <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      <button type="button" id="prevImage" class="btn btn-dark position-absolute top-50 start-0 translate-middle-y ms-3">‚Äπ</button>
      <img id="modalImage" src="" alt="Foto feedback ampliada" class="w-100 rounded">
      <button type="button" id="nextImage" class="btn btn-dark position-absolute top-50 end-0 translate-middle-y me-3">‚Ä∫</button>
    </div>
  </div>
</div>

  {% include "scripts.html" %}
  <script>
    const API_URL = "/api/feedback";
    const userRole = localStorage.getItem("role");
    const username = localStorage.getItem("username");
    const token = localStorage.getItem("token");
    const role = (userRole || "").toUpperCase();

    // ‚úÖ Si el template recibi√≥ site_id, selecciona el sitio autom√°ticamente
    document.addEventListener("DOMContentLoaded", () => {
      const siteSelect = document.getElementById("siteSelect");
      const touristSiteIdInput = document.getElementById("touristSiteId");

      // Verifica si hay un site_id cargado en el hidden
      const preselected = touristSiteIdInput?.value;
      if (preselected && siteSelect) {
        siteSelect.value = preselected;
      }

      // Permite cambiar manualmente el sitio (desde la solapa de comentarios)
      siteSelect?.addEventListener("change", () => {
        touristSiteIdInput.value = siteSelect.value || "";
      });
      loadFeedbacks();
    });


    if (token && !localStorage.getItem("id_user")) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1])); // decodifica el JWT
        if (payload.id_user) {
          localStorage.setItem("id_user", payload.id_user);
        }
      } catch (err) {
        console.warn("No se pudo decodificar el token para obtener id_user:", err);
      }
    }

    if (token && role !== "ADMIN") {
      document.getElementById("feedbackFormCard").classList.remove("d-none");
    }

    const authButton = document.getElementById("authButton");
    if (username && token) {
      authButton.textContent = `Cerrar Sesi√≥n (${username})`;
      authButton.classList.add("btn-danger");
      authButton.href = "#";
      authButton.onclick = () => {
        localStorage.clear();
        window.location.href = "/";
      };
    } else {
      authButton.textContent = "Registrarse/Iniciar Sesi√≥n";
      authButton.classList.add("btn-warning");
      authButton.href = "/api/gotour/login";
    }

    function renderStars(qualification) {
      return "‚≠ê".repeat(qualification) + "‚òÜ".repeat(5 - qualification);
    }

    async function loadFeedbacks() {
      try {
        // üëâ si es admin, carga los pendientes; si no, los aprobados
        const endpoint = `${API_URL}`;
        const res = await fetch(endpoint, {
          headers: token ? { "Authorization": "Bearer " + token } : {}
        });

        const data = await res.json();


        const container = document.getElementById("latestFeedbacks");
        container.innerHTML = "";

        data.forEach(f => {
          const card = document.createElement("div");
          card.className = "col";
          card.setAttribute("data-feedback-id", f.id_feedback);
          card.innerHTML = `
             <div class="feedback-card shadow-sm border-0 ${f.is_deleted ? 'opacity-50 bg-light' : ''}">
              <div class="card-body">
                ${f.is_deleted ? `
                  <div class="alert alert-secondary text-center p-2 mb-2">
                    üóëÔ∏è Este comentario fue eliminado por un administrador.
                  </div>
                ` : ''}
                <div class="feedback-header">
                  <img src="${f.user?.photo 
                    ? `/static/uploads/${f.user.photo}` 
                    : '/static/uploads/default_user.png'}" 
                    alt="usuario" class="feedback-profile-photo">
                  <div>
                    <strong>${f.user?.username || "Usuario"}</strong><br>
                    <small class="text-muted">üìç ${f.tourist_site?.name || "Sitio"}</small>
                  </div>
                </div>

                ${(() => {
                  const currentUserId = localStorage.getItem("id_user");
                  const isOwner = currentUserId && f.user && f.user.id == currentUserId;
                  const isAdmin = role === "ADMIN";

                  // Si el admin lo ve, siempre se muestra el comentario
                  if (isAdmin) {
                    return `
                      <h5 class="card-title mt-2">${renderStars(f.qualification)}</h5>
                      <p class="feedback-text">${f.comment}</p>
                      ${!f.is_approved ? `
                        <div class="alert alert-warning d-flex align-items-center mt-2 py-2 px-3 small" role="alert">
                          <i class="bi bi-exclamation-triangle-fill me-2"></i>
                          <div>Comentario pendiente de revisi√≥n (marcado por lenguaje inapropiado).</div>
                        </div>
                      ` : ``}
                    `;
                  }


                  // Si el comentario est√° aprobado, tambi√©n se muestra
                  if (f.is_approved) {
                    return `
                      <h5 class="card-title mt-2">${renderStars(f.qualification)}</h5>
                      <p class="feedback-text">${f.comment}</p>
                    `;
                  }

                  // Si no est√° aprobado y el comentario es del usuario actual, mostrar alerta
                  if (!f.is_approved && isOwner) {
                    return `
                      <div class="alert alert-warning d-flex align-items-center mt-2 py-2 px-3 small" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div>üïì Tu comentario est√° pendiente de revisi√≥n por el administrador.</div>
                      </div>
                    `;
                  }

                  // Si no est√° aprobado y no es del usuario, no mostrar nada
                  return "";
                })()}



                ${f.photos && f.photos.length ? (() => {
                // 1) limpio las fotos sin url
                const safePhotos = f.photos.filter(ph => ph && ph.url);

                // 2) si despu√©s de limpiar no qued√≥ nada, no muestro nada
                if (!safePhotos.length) return "";

                // 3) si hay, las pinto
                return `
                  <div class="feedback-photos mb-3 d-flex flex-wrap gap-2">
                    ${safePhotos.map(p => `
                      <img src="${p.url}" 
                        class="rounded shadow-sm"  
                        alt="foto feedback"
                        data-photos='${JSON.stringify(safePhotos.map(ph => ph.url))}'
                        onclick="openImageModal('${p.url}', this)">
                    `).join('')}
                  </div>
                `;
              })() : ""}




                <div class="text-end text-muted small mb-2">
                  <span>üìÖ ${f.date_hour ? new Date(f.date_hour).toLocaleDateString() : ""}</span>
                </div>

                ${f.admin_response ? `
                  <div class="feedback-admin-reply">
                    <div class="feedback-header">
                      <img src="${f.admin_photo 
                        ? `/static/uploads/${f.admin_photo}` 
                        : '/static/uploads/default_user.png'}" 
                        alt="admin" class="feedback-profile-photo">
                      <div>
                        <strong>${f.admin_name ? f.admin_name : "Administrador"}</strong><br>
                        <small class="text-muted">${f.response_date ? new Date(f.response_date).toLocaleString() : ""}</small>
                      </div>
                    </div>
                    <p class="mb-0">${f.admin_response}</p>
                  </div>
                ` : ""}

            


                ${role === "ADMIN" ? `
                  <div class="mt-2">
                    <button class="btn feedback-btn-sm btn-success me-2" onclick="moderateFeedback('${f.id_feedback}', true)">Confirmar</button>
                    <button class="btn feedback-btn-sm btn-danger me-2" onclick="deleteFeedback('${f.id_feedback}')">Eliminar</button>
                    <button class="btn feedback-btn-sm btn-primary" onclick="openReplyModal('${f.id_feedback}', \`${f.comment}\`)">Responder</button>
                  </div>
                ` : ""}
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error cargando feedbacks:", err);
      }
    }

    function openImageModal(url, imgEl) {
      const img = document.getElementById("modalImage");
      const modalEl = document.getElementById("feedbackImageModal");

      // ‚úÖ leer fotos del dataset de la imagen clickeada
      let photosArray = [];
      if (imgEl && imgEl.dataset.photos) {
        try {
          photosArray = JSON.parse(imgEl.dataset.photos);
        } catch (e) {
          console.warn("Error leyendo fotos del dataset:", e);
          photosArray = [];
        }
      }

      modalEl.dataset.photos = JSON.stringify(photosArray);
      modalEl.dataset.current = url;

      img.src = url;

      const modal = new bootstrap.Modal(modalEl);
      modal.show();
    }


    // botones del modal
    document.getElementById("prevImage").addEventListener("click", () => {
      changeModalImage(-1);
    });

    document.getElementById("nextImage").addEventListener("click", () => {
      changeModalImage(1);
    });

    function changeModalImage(direction) {
      const modalEl = document.getElementById("feedbackImageModal");
      const img = document.getElementById("modalImage");

      const photos = JSON.parse(modalEl.dataset.photos || "[]");
      const current = modalEl.dataset.current;

      if (!photos.length) return;

      // posici√≥n actual
      let index = photos.indexOf(current);
      if (index === -1) index = 0;

      // siguiente / anterior
      let nextIndex = index + direction;
      if (nextIndex < 0) nextIndex = photos.length - 1;
      if (nextIndex >= photos.length) nextIndex = 0;

      const nextUrl = photos[nextIndex];
      img.src = nextUrl;
      modalEl.dataset.current = nextUrl;
    }
    
    // ‚úÖ Control del teclado dentro del modal
    document.addEventListener("keydown", (e) => {
      const modalEl = document.getElementById("feedbackImageModal");
      const modalVisible = modalEl.classList.contains("show");

      if (!modalVisible) return;

      if (e.key === "ArrowLeft") {
        changeModalImage(-1);
      } else if (e.key === "ArrowRight") {
        changeModalImage(1);
      }
    });

    window.openEditModal = function(id, comment, qualification) {
      document.getElementById("editId").value = id;
      document.getElementById("editComment").value = comment;
      document.getElementById("editQualification").value = qualification;
      new bootstrap.Modal(document.getElementById("editModal")).show();
    };

    window.openReplyModal = function(id, comment) {
      document.getElementById("replyId").value = id;
      document.getElementById("replyOriginalComment").value = comment;
      document.getElementById("adminResponse").value = "";
      new bootstrap.Modal(document.getElementById("replyModal")).show();
    };

    document.getElementById("editForm")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("editId").value;
      const payload = {
        comment: document.getElementById("editComment").value.trim(),
        qualification: Number(document.getElementById("editQualification").value)
      };
      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            ...(token ? { "Authorization": "Bearer " + token } : {})
          },
          body: JSON.stringify(payload)
        });
        if (res.ok) {
          bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
          loadFeedbacks();
        } else {
          const err = await res.json();
          alert("Error: " + (err.error || "No se pudo actualizar"));
        }
      } catch (err) {
        console.error("Error actualizando feedback:", err);
      }
    });

    document.getElementById("replyForm")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("replyId").value;
      const response = document.getElementById("adminResponse").value.trim();
      if (!response) return alert("La respuesta no puede estar vac√≠a.");

      try {
        const res = await fetch(`${API_URL}/${id}/reply`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            ...(token ? { "Authorization": "Bearer " + token } : {})
          },
          body: JSON.stringify({ response })
        });
        if (res.ok) {
          bootstrap.Modal.getInstance(document.getElementById("replyModal")).hide();
          loadFeedbacks();
        } else {
          const err = await res.json();
          alert("Error: " + (err.error || "No se pudo responder"));
        }
      } catch (err) {
        console.error("Error respondiendo feedback:", err);
      }
    });

    // ‚úÖ Funci√≥n para confirmar comentarios (moderaci√≥n)
    async function moderateFeedback(id, approve = true) {
      if (!confirm("¬øDeseas aprobar este comentario?")) return;

      try {
        const res = await fetch(`${API_URL}/${id}/moderate`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            ...(token ? { "Authorization": "Bearer " + token } : {})
          },
          body: JSON.stringify({ approve: true }) // ‚úÖ siempre aprueba
        });

        const data = await res.json();
        alert(data.message);
        loadFeedbacks();
      } catch (err) {
        console.error("Error moderando feedback:", err);
      }
    }



    async function deleteFeedback(id) {
      const token = localStorage.getItem("token");
      if (!confirm("¬øSeguro que quer√©s eliminar este comentario?")) return;

      const res = await fetch(`${API_URL}/${id}`, {
        method: "DELETE",
        headers: token ? { "Authorization": "Bearer " + token } : {}
      });

      if (res.ok) {
        const card = document.querySelector(`[data-feedback-id="${id}"]`);
        if (card) {
          // Atenuamos visualmente
          card.classList.add("opacity-50");

          // Ocultamos bot√≥n eliminar
          const deleteBtn = card.querySelector(".btn-danger");
          if (deleteBtn) deleteBtn.style.display = "none";

          // Deshabilitamos Confirmar y Responder
          const confirmBtn = card.querySelector(".btn-success");
          const replyBtn = card.querySelector(".btn-primary");
          if (confirmBtn) {
            confirmBtn.disabled = true;
            confirmBtn.classList.add("btn-secondary");
            confirmBtn.classList.remove("btn-success");
          }
          if (replyBtn) {
            replyBtn.disabled = true;
            replyBtn.classList.add("btn-secondary");
            replyBtn.classList.remove("btn-primary");
          }

          // Agregamos el cartel informativo
          const alertDiv = document.createElement("div");
          alertDiv.className = "alert alert-secondary text-center p-2 mt-2";
          alertDiv.innerHTML = "üóëÔ∏è Este comentario fue eliminado por un administrador.";
          card.appendChild(alertDiv);
        }
      } else {
        const err = await res.json();
        alert("Error al eliminar: " + (err.error || res.statusText));
      }
    }



    document.getElementById("feedbackForm")?.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData();
  formData.append("comment", document.getElementById("comment").value.trim());
  formData.append("qualification", Number(document.getElementById("qualification").value));

  // ‚úÖ Manejar ambos casos (hidden o select)
  const siteInput = document.getElementById("touristSiteId") || document.getElementById("siteSelect");
  formData.append("id_tourist_site", siteInput ? siteInput.value : "");

  // üì∏ Adjuntar fotos
  const files = document.getElementById("photos").files;
  if (files.length > 10) {
    alert("Pod√©s subir como m√°ximo 10 fotos.");
    return;
  }
  for (let i = 0; i < files.length; i++) formData.append("photos", files[i]);

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: token ? { "Authorization": "Bearer " + token } : {},
      body: formData,
      credentials: "include" // opcional, si us√°s cookies o Flask-Login
    });

    if (res.ok) {
      const data = await res.json();
      alert(data.message || "Comentario enviado correctamente.");
      e.target.reset();
      loadFeedbacks();
    } else {
      const err = await res.json();
      alert("Error: " + (err.error || "No se pudo enviar el comentario."));
    }
  } catch (err) {
    console.error("Error enviando feedback:", err);
    alert("Error al conectar con el servidor.");
  }
});

  </script>
</body>
</html>
